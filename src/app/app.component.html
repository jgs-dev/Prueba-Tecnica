<div class="container">

  <!--modal template-->

  <ng-template #content let-modal>

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar Usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">

      <div [formGroup]="modalForm" fxLayout="column" fxLayoutAlign="start">
        <div>
          <mat-card>
            <mat-card-title>Cedula <input formControlName="cedula" type="tel"></mat-card-title>
          </mat-card>
        </div>
        <div>
          <mat-card>
            <mat-card-title>Nombre <input formControlName="nombre" type="text"></mat-card-title>
          </mat-card>
        </div>
        <div>
          <mat-card>
            <mat-card-title>Apellido <input formControlName="apellido" type="text"></mat-card-title>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button [disabled]="!modalForm.valid" type="button" mat-raised-button color="warn" (click)="modal.close()">Editar</button>
    </div>
  </ng-template>
  <!-- -->

  <div fxLayout="row" fxLayoutAlign="center">
    <div>
      <h1 class="mat-display-3">Prueba Tecnica</h1>
    </div>
  </div>

  <div [formGroup]="personaForm">

    <div fxLayout="column" fxLayoutAlign="space-around center">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
        <div fxLayout="column">
          <mat-card class="cards">
            <mat-card-title>Cedula</mat-card-title>
            <mat-card-content><input formControlName="cedula" type="tel"></mat-card-content>
          </mat-card>
        </div>
        <div>""</div>
        <div fxLayout="column">
          <mat-card class="cards">
            <mat-card-title>Nombre</mat-card-title>
            <mat-card-content><input formControlName="nombre" type="text"></mat-card-content>
          </mat-card>
        </div>
        <div>""</div>
        <div fxLayout="column">
          <mat-card class="cards">
            <mat-card-title>Apellido</mat-card-title>
            <mat-card-content><input formControlName="apellido" type="text"></mat-card-content>
          </mat-card>
        </div>
      </div>

      <div>
        <button [disabled]="!personaForm.valid" color="warn" mat-raised-button (click)="createPersona()">AÃ±adir
          Persona</button>
      </div>
      

    </div>

  </div>
  <div fxLayout="column" fxLayoutAlign="center space-around">
    <table mat-table [dataSource]="personas" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"><button (click)="deletePersona(element.id)">
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"><button (click)="openModal(element,content)">
            <mat-icon>edit</mat-icon>
          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
